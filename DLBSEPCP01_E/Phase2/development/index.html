<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Project Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
        }

        header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #00ffd5;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #00ffd5;
        }

        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .hero-content {
            max-width: 700px;
            animation: fadeIn 1.5s ease;
        }

        .hero h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #00ffd5, #00aaff);
            color: black;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(0,255,213,0.5);
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0,255,213,0.8);
        }

        footer {
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            font-size: 14px;
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media(max-width: 600px) {
            .hero h2 {
                font-size: 32px;
            }
        }
    </style>
</head>

<body>

<header>
    <h1>My AI Platform</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-content">
        <h2>Welcome to the Future of AI</h2>
        <p>
            Build intelligent systems powered by Machine Learning and Cloud Computing.
            Transform your ideas into reality with modern AI technology.
        </p>
        <button class="btn">Get Started</button>
    </div>
</section>

<footer>
    Â© 2026 Your AI Project | Built with passion and intelligence
</footer>

</body>
</html>
